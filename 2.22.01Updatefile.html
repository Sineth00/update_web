<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://res.cloudinary.com/dl167vevk/image/upload/v1753967125/Logo_hkuv7v.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZaiRex</title>
  <style>
    * {
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f5f5f5;
      padding-top: 70px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00ffff;
      text-decoration: none;
    }

    nav {
      display: flex;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .sidebar a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar.active {
      right: 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
    }

    section {
      padding: 40px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 1280px;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .image-wrapper img.loaded {
      opacity: 1;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00ffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .countdown {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 30px;
      margin: 20px 0;
      color: #00ffff;
      transition: all 0.3s ease-in-out;
    }

    .download-section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
      margin-top: 20px;
    }

    .download-btn img {
      width: 200px;
      cursor: pointer;
    }

    .remaining-clicks {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-top: 10px;
      font-size: 18px;
      color: #ffcc00;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">Gaming Luka</a>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>
    <nav>
      <a href="index.html#top">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html#top" onclick="toggleSidebar()">Home</a>
    <a href="index.html#about" onclick="toggleSidebar()">About</a>
    <a href="index.html#contact" onclick="toggleSidebar()">Contact</a>
  </div>

  <section id="top">
    <div class="image-wrapper">
      <div class="loader" id="imageLoader"></div>
      <img id="mainImage" src="https://res.cloudinary.com/dl167vevk/image/upload/v1753968924/gfd_d7ldhf.png" alt="Main Image" />
    </div>

    <div class="countdown" id="countdown">00:05</div>

    <div class="download-section" id="downloadSection">
      <div class="download-btn" onclick="handleDownload()">
        <img src="https://res.cloudinary.com/dl167vevk/image/upload/v1742956989/downlord_vwpu1i.png" alt="Download Icon" />
      </div>
      <div class="remaining-clicks" id="remainingClicks">Remaining Clicks: 5</div>
    </div>
  </section>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Countdown timer
    let totalSeconds = 5;
    const countdownEl = document.getElementById("countdown");
    const downloadSection = document.getElementById("downloadSection");

    const timer = setInterval(() => {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      countdownEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      countdownEl.style.opacity = "0.6";
      setTimeout(() => countdownEl.style.opacity = "1", 200);
      totalSeconds--;

      if (totalSeconds < 0) {
        clearInterval(timer);
        countdownEl.style.display = 'none';
        downloadSection.style.display = 'flex';
      }
    }, 1000);

    // Click control logic
    let clickCount = 0;
    const links = [
      "https://itoovoor.xyz/4/9115248",
      "https://itoovoor.xyz/4/9268618",
      "https://itoovoor.xyz/4/9268612",
      "https://itoovoor.xyz/4/9112795",
      "https://www.mediafire.com/file/9kguczss7g7yjnn/FF_MAX_HEADSHOT%252B_LOCATION_%2540ZaiRex.rar/file"
    ];
    const remainingClicks = document.getElementById("remainingClicks");

    function handleDownload() {
      if (clickCount < links.length) {
        const url = links[clickCount];
        if (clickCount === 4) {
          window.location.href = url;
        } else {
          window.open(url, '_blank');
        }
        clickCount++;
        const remaining = Math.max(0, 5 - clickCount);
        remainingClicks.textContent = `Remaining Clicks: ${remaining}`;
      }
    }

    // Image loading animation logic
    const img = document.getElementById("mainImage");
    const loader = document.getElementById("imageLoader");

    img.onload = () => {
      loader.style.display = 'none';
      img.classList.add('loaded');
    };
  </script>
</body>
</html>
